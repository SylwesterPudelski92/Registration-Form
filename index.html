<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" required type="text"/></label>
                <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" required type="text"/></label>
                <label for="email">Enter Your Email: <input name="email" id="email" required type="email"/></label>
                <label for="password">Create a New Password: <input name="password" id="password" required type="password" pattern="[a-z0-5]{8,}"/></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" name="account-type" id="personal-account" type="radio" checked /> Personal</label>
                <label for="bussines account"><input class="inline" name="account-type" id="bussines account" type="radio" /> Bussines</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name="profile-pic" id="profile-picture" type="file" /></label>
                <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120" /> </label>
                <label for="refferer">How did you hear about us?
                <select name="refferer" id="refferer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">
                    Provide a bio: 
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I love coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
